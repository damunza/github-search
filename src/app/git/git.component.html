
<div class="jumbotron">
<div class="container-fluid">
  <form  action="">
    <div class="form-group">
      <input type="text" id="search" placeholder="search user or repositorty" [(ngModel)]='searchItem' name="searchItem" (keyup)='tafuta()'>
      <button type="submit" class="btn btn-success btn-md">SEARCH</button>
    </div>

  </form>

</div>
</div>

<!-- displaying the user information -->

<div class="card-deck">
  <div class="card-body">
    <h3>{{user.login}}</h3>
    <p *ngIf='user.name'>{{user.name}}</p>
  </div>
  <img src="{{user.avatar_url}}" class="img-circle" alt="user image">
  <button class="btn btn-info btn-sm"><a class="ttc" href="{{user.html_url}}">view profile on github</a></button>
</div><br><br>


<div class="card-deck">
  <div class="card-title">
    <h4>REPOSITORIES</h4>
  </div><br><br>
  <div class="card-body" >

        <div class="row" *ngFor="let work of works">
          <div class="col-md-4">
            <ul>
              <li>
            <h6>{{work.name}}</h6>
          </li>
        </ul>
          </div>
          <div class="col-md-8">
            <p *ngIf='work.description'>{{work.description}}</p>
          </div>

        </div>

  </div>
</div>
