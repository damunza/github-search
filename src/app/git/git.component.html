<div class="container">
<div class="jumbotron">
<div class="container-fluid">
  <form  action="">
    <div class="form-group">
      <input type="text" id="search" placeholder="search user" [(ngModel)]='searchItem' name="searchItem" (keyup)='tafuta()'>
      <button type="submit" class="btn btn-success btn-md">SEARCH</button>
    </div>

  </form>

</div>
</div>

<!-- displaying the user information -->

<div class="card-deck">
  <div class="card-body">
    <h3>{{user.login}}</h3>
    <p *ngIf='user.name'>{{user.name}}</p>
  </div>
  <img src="{{user.avatar_url}}" class="img-circle" alt="user image">
  <button class="btn btn-info btn-sm"><a class="ttc" href="{{user.html_url}}">view profile on github</a></button>
</div><br><br>



</div>
